<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Giphy Search!</title>
</head>

<body class="bg-dark text-light">

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="jumbotron text-center bg-secondary">
          <h1>Giphy Search</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 text-center">
        <form class="search-form form-group">
          <label for="search-input">Add a search topic!</label>
          <input type="text" class="search-input">
          <button class="btn btn-outline-primary add-search" type="submit" value="Add search">
            Add Search
          </button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 text-center">
        <div class="buttons-view">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="gif-view d-flex flex-wrap">
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
